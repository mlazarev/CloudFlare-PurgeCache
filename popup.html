<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudFlare Tools</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>CloudFlare Tools</h1>
    <div class="url-display">
      <strong>Current URL:</strong>
      <div id="currentUrl">Loading...</div>
    </div>
    <button id="purgeBtn" class="purge-button">
      <span class="button-text">Purge Cache</span>
    </button>
    <button id="allowAccessBtn" class="secondary-button">
      <span class="button-text">Allow My Access</span>
    </button>
    <button id="blockAccessBtn" class="danger-button">
      <span class="button-text">Block Access</span>
    </button>
    <div id="status" class="status"></div>
  </div>
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
